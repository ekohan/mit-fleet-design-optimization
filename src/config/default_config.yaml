# Vehicle Types and Capacities
vehicles:
  A:
    capacity: 2700
    fixed_cost: 100
  B:
    capacity: 3300
    fixed_cost: 130
  C:
    capacity: 4500
    fixed_cost: 150

# Cost Parameters
variable_cost_per_hour: 0.01

# Time Parameters
avg_speed: 30  # km/h
max_route_time: 10  # hours
service_time: 20  # minutes per customer

# Location
depot:
  latitude: 4.7
  longitude: -74.1

# Product Types
goods:
  - Dry
  - Chilled
  - Frozen

# Clustering Parameters
clustering:
  max_depth: 20
  method: combine  # Options: minibatch_kmeans, kmedoids, agglomerative, combine
  distance: euclidean  # Options: euclidean, composite (only for agglomerative)
  geo_weight: 0.7    # Weight for geographical distance (composite-only)
  demand_weight: 0.3  # Weight for demand distance (composite-only)
  route_time_estimation: 'BHH'  # Options: Legacy, Clarke-Wright, BHH, CA, VRPSolver


# Data Files
# See options in /data
# sales_2023_high_demand_day
# sales_2023_low_demand_day
# sales_2023_uniform_visits_per_week
# sales_2023_avg_daily_demand -- WARNING: visits every client that ordered in the 9-month period
# sales_2023_09_avg_daily_demand -- WARNING: visits every client that ordered in September 2023
demand_file: "sales_2023_uniform_visits_per_week.csv"

# Math model Parameters
light_load_penalty: 1000  # Adjust penalty value as needed -- 0 == don't penalize
light_load_threshold: 0.20  # Threshold for light load (e.g., 0.2 for 20%) -- when to penalize
compartment_setup_cost: 100  # Cost per additional compartment beyond the first one

format: 'excel'  # Output format (excel or json)